<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Save current path so React Router can restore it later
      const redirectTo = window.location.pathname.replace('/yourblog', '');
      sessionStorage.setItem('redirectPath', redirectTo);
      window.location.replace('/yourblog/');
    </script>
  </head>
  <body></body>
</html>
